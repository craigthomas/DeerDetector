apply plugin: 'java'
apply plugin: 'eclipse'

group = 'ca.craigthomas.visualclassifier'
version = '0.1'

description = 'A simple machine learning visual classifier'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'net.java.dev.jna:jna:4.1.0'
    compile 'commons-cli:commons-cli:20040117.000000'
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.craigthomas.visualclassifier.commandline.Runner'
    }

    doFirst {
        from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
            exclude 'META-INF/MANIFEST.MF'
            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.DSA'
            exclude 'META-INF/*.RSA'
        }
    }
}

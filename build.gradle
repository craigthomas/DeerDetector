apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'coveralls'
apply plugin: 'jacoco'

group = 'ca.craigthomas.visualclassifier'
version = '0.1'

description = 'A simple machine learning visual classifier'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'args4j:args4j:2.0.29'
    compile 'org.boofcv:openkinect:0.17'
    compile 'org.jblas:jblas:1.2.3'
    testCompile 'junit:junit:4.11'
}

buildscript {
    repositories {
        mavenCentral()
    }
 
    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.3.0'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.craigthomas.visualclassifier.commandline.Runner'
    }

    doFirst {
        from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
            exclude 'META-INF/MANIFEST.MF'
            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.DSA'
            exclude 'META-INF/*.RSA'
        }
    }
}
